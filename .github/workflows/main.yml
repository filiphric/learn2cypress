
name: End-to-end tests
on: [push]
jobs:
  cypress-run:
              cypress install
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Cypress run
        uses: cypress-io/github-action@v2.2.7
        with:
          
          start: npm start
          wait-on: http://localhost:3000
